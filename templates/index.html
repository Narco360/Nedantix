<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nedantix : Devine le Mot !</title>
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Nedantix : Devine le Mot !</h1>
    <p>Essaye de deviner le mot mystère :</p>

    <!-- Formulaire pour entrer la proposition -->
    <form id="guessForm">
        <input type="text" id="userPhrase" placeholder="Ton mot..." required />
        <button type="submit">Soumettre</button>
    </form>

    <p id="feedback">Essaye de deviner le mot mystère !</p>

    <!-- Historique des propositions -->
    <h2>Historique des propositions</h2>
    <ul id="historyList"></ul>

    <!-- Bouton pour réinitialiser -->
    <button id="resetButton">Réinitialiser</button>

    <!-- Bouton pour afficher l'indice -->
    <button id="hintButton">Obtenir un Indice</button>
    <p id="hint"></p> <!-- Zone pour afficher l'indice -->

    <!-- Script JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
